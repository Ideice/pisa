<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/index.js"></script>
    <title>PISA</title>
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo">
                <a href="https://ministeriodeeducacion.gob.do/" target="_blank">
                    <img src="./img/educacion.png" alt="Logo MINERD" />
                </a>
                <a href="https://ideice.gob.do/" target="_blank">
                    <img src="./img/ideice.svg" alt="Logo Ideice" />
                </a>
            </div>
        </header>
        <main>
            <div class="main-box-pisa">
                <a href="#" class="main-box-pisa__a">
                    <img class="pisa" src="./img/pisa.png" alt="Logo PISA" />
                </a>
            </div>

            <iframe class="video" width="1280" height="720" src="https://www.youtube.com/watch?v=5jyVw1XeD30"
                title="¿Qué son las pruebas PISA?" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <div class="main-img-group">
                <a style="--bg-hover:hsl(30 100% 50%); --bg-border:hsl(30 50% 85%);"href="https://estaticos.educalab.es/inee/pisa/ciencias/cs600/" class="main-group__a"
                    target="_blank">
                    <img src="./img/ciencias.png" alt="Ciencias" />
                    <h3>Ciencias</h3>
                </a>
                <a style="--bg-hover:hsl(150 40% 50%); --bg-border:hsl(150 50% 85%);"href="https://pisa2018-questions.oecd.org/platform/index.html?user=&domain=REA&unit=R548-ChickenForum&lang=esp-URY"
                    class="main-group__a" target="_blank">
                    <img src="./img/lectura.png" alt="Lectura" />
                    <h3>Lectura</h3>
                </a>
                <a style="--bg-hover:hsl(200 80% 50%); --bg-border:hsl(200 100% 85%);"href="https://pisa2022-questions.oecd.org/platform/index.html?user=&unit=MAT/MA159-Spinners&lang=esp-DOM"
                    class="main-group__a" target="_blank">
                    <img src="./img/matematicas.png" alt="Matemáticas" />
                    <h3>Matemáticas</h3>
                </a>
            </div>
        </main>
    </div>
</body>

</html>
